<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Of</title>
</head>
<body>
    <script>

        //for of
       const names = ['Chaerul','Hidayat','Budi','Caca','Ronald','Boni']
       for (const name of names) {
        document.writeln(`<p>${name}</p>`)
       }

       const fullName = 'Chaerul Hidayat Iyung'
       for ( const character of fullName) {
        document.writeln(`<p>${character}</p>`)
       }
    </script>
</body>
</html>
