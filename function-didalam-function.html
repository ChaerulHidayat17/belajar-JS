<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Di Dalam Function</title>
</head>

<body>
    <script>
        // Function Di Dalam Function
        function outer() {
            function inner() {
                console.info('Inner Beauty');
            }
            inner();
            inner();
        }
        outer();

    </script>
</body>

</html>
