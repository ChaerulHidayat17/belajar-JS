<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>
    <script>
        // while do
        let counter = 1;
        do {
            document.writeln(`<p>Perulangan Ke ${counter}</p>`)
            counter++
        }
        while(counter <= 10);
    </script>
</body>
</html>
