<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Loop</title>
</head>

<body>
    // for loop
    <script>
        for (let code = 1; code <= 25; code++) {
            document.writeln(`<p>Perulangan Ke ${code}</p>`)
        }
    </script>
</body>

</html>
