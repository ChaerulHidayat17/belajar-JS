    <script>
        // const sayHello = (names) => {

        // sayHello('Chaerul');

        const sayHello = (name) => console.info(`Hello ${name}`);

        sayHello('Chaerul Hidayat');

        // Cara arrow function panjang
        const sum = (first, second) => {
            return first + second;
        }

        // cara pendek arrow function
        const nilai = (first, second) => first + second;
        console.info(nilai(300, 300));

        function giveMeName(callback) {
            callback('chaerul')

        }
        //Anonymous Function
        // giveMeName(function (name) {
        //     console.info(`Hello ${name}`);
        // })

        //Arrow Function
        giveMeName(name => console.info(`Hello ${name}`));




    </script>
