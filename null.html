<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NULL DATA</title>
</head>
<body>
    <script>
        // jika hasil null emang hasil nya Null
        // jika belum ada isi nya hasil nya Undifined

        let firstName = null;
        if(firstName === null) {
            alert('NULL')
        }
        else if (firstName === undefined) {
            alert('UNDIFINED')
        }
        else {
            alert(firstName)
        };
    </script>
</body>
</html>
