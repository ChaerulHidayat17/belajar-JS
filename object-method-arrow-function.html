<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object Methode Arrow Function</title>
</head>
<body>
    <script>
        // Arrow Function DI Object
        const person = {
            name: "Chaerul",
            sayHello: (name) => {
                document.writeln(`HI ${name}`)
            }
        }
        person.sayHello('Chaerul Hidayat')
    </script>
</body>
</html>
