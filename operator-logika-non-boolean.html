<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika Non Boolean</title>
</head>
<body>
    <script>
        //operator logika non boolean ||
        console.info("Heloo" || '');
        console.info('' || []);
        console.info('0' || '');
        console.info(0 || -0);
        console.info(null || 'NULL');
        console.info('UNDIFINED' || undefined);

        const person = {
            firstName : 'Chaerul',
            lastName : 'Hidayat'
        };

        const name = person.firstName || person.lastName
        console.info(name)

        //operator  &&

        console.info('' && "noll");
        console.info('nol' && 'null')
        console.info(null && undefined )
    </script>
</body>
</html>
