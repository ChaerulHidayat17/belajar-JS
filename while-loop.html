<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While loop</title>
</head>
<body>
    <script>
     let code = 1;
     while(code <= 10){
        document.writeln(`<p>Perulangan Yang Ke ${code}</p>`)
        code++;
     }
    </script>
</body>
</html>
