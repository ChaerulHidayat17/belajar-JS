<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undifined</title>
</head>
<body>
    <script>
        // DEFINED === DATA TIDAK ADA

        let nama;
        if (nama === undefined) {
            console.info('UNDIFINED')
        }
        else {
            console.info('DEFINED')
        };

        const names = ['Caca', 'Sule'];
        if (names[1] === undefined) {
            console.info('ARRAY UNDIFINED')
        }
        else {
            console.info('ARRAY DEFINED')
        };

    </script>
</body>
</html>
