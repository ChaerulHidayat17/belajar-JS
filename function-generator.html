<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Generator</title>
</head>
<body>
    <script>
        // Data generator hanya bisa iterasi ga bisa di ubah
        function* creatNames (){
            yield "Chaerul";
            yield "Hidayat";
            yield "Iyung"
        }

        const names = creatNames();
        for (const name of names) {
            console.info(name);
        }

        function* buatGanjil(value){
            for ( let i = 1; i <= value; i++){
                if ( i % 2 === 1) {
                    yield i;
                }
            }
        }

        const numbers = buatGanjil(50);
        for (const number of numbers){
            console.info(number);
        }
    </script>
</body>
</html>
