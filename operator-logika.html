<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Logika</title>
</head>

<body>
    <script>
        const nilaiUjian = 80;
        const nilaiAbsensi = 75;

        const lulusUjian = nilaiUjian > 85;
        const lulusAbsensi = nilaiAbsensi > 80;

        const lulus = lulusUjian && lulusAbsensi;
        document.writeln('<p> Anda Di Nyatakan Lulus = '+ lulus);
    </script>
</body>

</html>
