<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Return Value</title>
</head>

<body>
    <script>
        // function return value
        function sayHello(firstName, lastName) {
            const say = `Hello ${firstName} ${lastName}`
            return say;
        }

        const result = sayHello('Chaerul', 'Hidayat')
        document.writeln(`<p>${result}</p>`)

        function getFinalValue(value) {
            if (value > 90) {
                return 'A';
            }
            else if (value > 80) {
                return 'B';
            }
            else if (value > 70) {
                return 'C';
            }
            else if (value > 60) {
                return 'D';
            }
            else {
                return 'E';
            }
        }
        const finalValue = getFinalValue(91);
        document.writeln(`<p>${finalValue}</p>`)

        function isContains (array, searchValue){
            for (const element of array) {
                if ( element === searchValue) {
                    return true;
                }
            }
            return false;
        }

        const array = [1,3,5,7,9,12,34,56,78,90];
        const search = 90;
        const found = isContains(array, search);
        document.writeln(`${found}`)
    </script>
</body>

</html>
