<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF EXPRESSION</title>
</head>
<body>
    <script>
        // Logika percabanagan IF Expression
      const nilai = 90;
      if (nilai >= 90) {
        document.writeln('Nilai A');
      }
      else if (nilai >= 75) {
        document.writeln('Nilai B');
      }
      else if (nilai >= 60) {
        document.writeln('Nilai C');
      }
      else {
        document.writeln('Nilai D');
      };
    </script>
</body>
</html>
