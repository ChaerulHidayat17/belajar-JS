<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Anonymous</title>
</head>
<body>
    
    <script>
        //Anonymous Function
       const say = function(data) {
        document.writeln(`<p>Hello ${data}</p>`)
       }

       say('Caca')

       function giveMeName(callback){
        callback('Hidayat');
       }
       giveMeName (say);

       giveMeName(function(name){
        document.writeln(`<p>Hi ${name}</p>`);
       })
    </script>
</body>
</html>
