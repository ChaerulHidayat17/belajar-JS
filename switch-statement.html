<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Statement</title>
</head>
<body>
    <script>
        const nilai = 'D';
        switch (nilai) {
            case 'A' :
                document.writeln(' WOW Anda Lulus Dengan Baik');
                break;
            case 'B':
            case 'C':
                document.writeln('Anda Lulus')
                break;
            case 'D':
                document.writeln('Anda Tidak Lulus')
                break;
            default:
                document.writeln('ANDA SALAH JURUSAN')
        };
    </script>
</body>
</html>
