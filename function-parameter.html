<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function Parameter</title>
</head>
<body>
    <script>
        // Membuat Function Parameter
        function sayHello(firstName, lastName){
            document.writeln(`<p>Hello ${firstName} ${lastName}</p>`)
        }

        // Memanggil Function Parameter
        sayHello('Chaerul', 'Hidayat');
        sayHello('Bambang', 'Pamungkas');
    </script>
</body>
</html>
