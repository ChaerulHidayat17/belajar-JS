<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>
    <script>
        const name = [];
        name.push('Chaerul', 'Hidayat', 'Eko', 'Nando', 'Setiawan');

        name[0] = 'Caca'; // mengubah data array menggunakan index


        console.table(name);
        console.info(name.length);
        delete name[3];

        console.table(name);

        name.push(1,2,3,4,5,6,7,8);
        console.table(name);
        name.push(1.1,1.2,1.3,1.4,1.5);
        console.table(name);
        name.push(['Chaerul', 'Hidayat', 'Lagi']);
        console.table(name);
    </script>
</body>

</html>
