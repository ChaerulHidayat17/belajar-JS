<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Optional Chaning</title>
</head>
<body>
    <script>
        //Optional Changing

        const person = {
            addres : {
                country : 'Indonesia'
            }
        };
        let country = person?.addres?.country;

        document.writeln(`<p>SUKSES</p>`)
        document.writeln(`<p>${country}</p>`)

    </script>
</body>
</html>
