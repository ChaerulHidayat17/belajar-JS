<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipe Data String</title>
</head>
<body>
    <script>
        // Tipe data string
        document.writeln('Chaerul Hidayat');
        document.writeln('<br>');
        document.writeln('Belajar JavaScript');
        document.writeln('<br>');
        document.writeln('Nama : ' + ' Chaerul ' + ' Hidayat');
        document.writeln('<br>');
        document.writeln('Belajar : ' + 'JavaScripts');
        document.writeln('<br>');
        document.writeln('<br>');

        document.writeln('<textarea cols="100" rows="10">');
        document.write('Chaerul \nHidayat\n');
        document.write('\\Home \\Hidayat\n');
        document.write('\'Programmer Zaman Now\' \n');
        document.write('\"Belajar JavaScript\" \n');
        document.writeln('</textarea>')

    </script>
</body>
</html>
