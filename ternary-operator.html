<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ternary Operator</title>
</head>
<body>
    <script>
        // Ternary Operator
        const nilai = 75;
        const ucapan = nilai >= 75 ? 'Selamat Anda Lulus' : 'Silahkan Coba Lagi'
        document.writeln(ucapan)
    </script>
</body>
</html>
